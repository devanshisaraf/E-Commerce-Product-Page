<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaking Away</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section containing the logo, navigation, and search bar -->
    <header>
        <div class="logo">
            <!-- Logo image -->
            <img src="assets/logo.png" alt="Nike Logo">
        </div>
        <nav>
            <ul>
                <!-- Navigation links -->
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">BOYS</a></li>
                <li><a href="#">GIRLS</a></li>
                <li><a href="#">CUSTOMIZE</a></li>
            </ul>
        </nav>
        <!-- Search bar -->
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
    </header>
    <main>
        <!-- Product gallery section -->
        <section class="product-gallery">
            <div class="thumbnails">
                <!-- Thumbnail images -->
                <img src="assets/shoe-thumbnail1.png" alt="Shoe Thumbnail 1">
                <img src="assets/shoe-thumbnail2.png" alt="Shoe Thumbnail 2">
                <img src="assets/shoe-thumbnail3.png" alt="Shoe Thumbnail 3">
                <img src="assets/shoe-thumbnail4.png" alt="Shoe Thumbnail 4">
                <img src="assets/shoe-thumbnail5.png" alt="Shoe Thumbnail 5">
            </div>
            <div class="main-image">
                <!-- Main product image -->
                <img src="assets/shoe-main.png" alt="Nike Air Force 1 Low">
            </div>
        </section>
        <!-- Product details section -->
        <section class="product-details">
            <h1>Nike Air Force 1 Low</h1>
            <p class="product-type">Custom Men's Shoe</p>
            <p class="price">₹ 11 895.00</p>
            <div class="rating">
                <!-- Product rating -->
                <span>★★★★★</span>
                <span>(163)</span>
            </div>
            <br>
            <p class="color">Colours</p>
            <div class="color-options">
                <!-- Color options -->
                <img src="assets/color1.png" alt="Color Option 1">
                <img src="assets/color2.png" alt="Color Option 2">
                <img src="assets/color3.png" alt="Color Option 3">
                <img src="assets/color4.png" alt="Color Option 4">
                <img src="assets/color5.png" alt="Color Option 5">
            </div>
            <div class="size-chart">
                <!-- Size chart link -->
                <a href="#">Size Chart</a>
            </div>
            <div class="size-quantity">
                <!-- Size selection dropdown -->
                <select name="size" id="size">
                    <option value="" disabled selected>Size</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <!-- Quantity selection dropdown -->
                <select name="quantity" id="quantity">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <!-- Add to cart button -->
            <button class="cta">Add to Cart</button>
            <!-- Save to wish list link -->
            <a href="#" class="wishlist">Save to Wish List</a>
        </section>
    </main>
</body>
</html>
